<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Currency Presents</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ccp-speakeasy.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: 0;
        }
        
        @keyframes spin-slow {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-spin-slow {
            animation: spin-slow 6s linear infinite;
        }
        
        .animate-shimmer {
            animation: shimmer 3s linear infinite;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-slideUp {
            animation: slideUp 0.3s ease-out;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        
        .backface-hidden {
            backface-visibility: hidden;
        }
        
        .coin-texture {
            box-shadow: 
                inset 0 2px 4px rgba(255, 235, 180, 0.6),
                inset 0 -2px 4px rgba(120, 60, 0, 0.4),
                0 8px 24px rgba(0, 0, 0, 0.5),
                0 4px 12px rgba(180, 120, 0, 0.3);
        }
        
        .coin-text-shadow {
            text-shadow: 
                1px 1px 2px rgba(255, 220, 150, 0.8),
                -1px -1px 2px rgba(80, 40, 0, 0.6),
                0 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        .bg-gradient-radial {
            background: radial-gradient(circle at center, #fcd34d, #f59e0b, #b45309);
        }
    </style>
</head>
<body>
    <!-- Fixed Background -->
    <div class="fixed-background"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function CulturalCurrencyLanding() {
            const [showPasswordPrompt, setShowPasswordPrompt] = useState(false);
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleCoinClick = () => {
                setShowPasswordPrompt(true);
            };

            const handleSubmit = () => {
                if (password === 'ccp2026') {
                    window.location.href = '/main.html';
                } else {
                    setError('Incorrect password');
                    setPassword('');
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            };

            const handleClose = () => {
                setShowPasswordPrompt(false);
                setPassword('');
                setError('');
            };

            return (
                <div className="min-h-screen flex items-center justify-center relative overflow-hidden">
                    {/* Blur and dark overlay for contrast */}
                    <div className="fixed inset-0 backdrop-blur-sm bg-black/50 z-0"></div>
                    
                    {/* Main content */}
                    <div className="relative z-10 flex flex-col items-center">
                        {/* Spinning coin */}
                        <button
                            onClick={handleCoinClick}
                            className="relative group cursor-pointer focus:outline-none"
                            aria-label="Access Cultural Currency"
                        >
                            <div className="relative w-64 h-64 transform-gpu transition-transform duration-300 hover:scale-105">
                                {/* Coin with 3D spinning effect */}
                                <div className="absolute inset-0 rounded-full animate-spin-slow perspective-1000">
                                    <div className="relative w-full h-full transform-style-3d">
                                        {/* Front of coin */}
                                        <div className="absolute inset-0 rounded-full bg-gradient-radial shadow-2xl flex items-center justify-center backface-hidden coin-texture">
                                            {/* Outer ring - reeded edge effect */}
                                            <div className="absolute inset-0 rounded-full border-8 border-amber-600 shadow-inner"></div>
                                            <div className="absolute inset-2 rounded-full border-2 border-amber-400/50"></div>
                                            
                                            {/* Inner content area with embossed look */}
                                            <div className="relative text-center px-8 z-10">
                                                <div className="text-3xl font-bold text-amber-950 leading-tight tracking-widest uppercase coin-text-shadow">
                                                    CULTURAL
                                                </div>
                                                <div className="text-3xl font-bold text-amber-950 leading-tight tracking-widest uppercase coin-text-shadow">
                                                    CURRENCY
                                                </div>
                                            </div>
                                            
                                            {/* Embossed highlight effect */}
                                            <div className="absolute inset-0 rounded-full bg-gradient-to-br from-yellow-200/30 via-transparent to-transparent pointer-events-none"></div>
                                            
                                            {/* Shadow effect for depth */}
                                            <div className="absolute inset-0 rounded-full bg-gradient-to-tl from-amber-950/40 via-transparent to-transparent pointer-events-none"></div>
                                        </div>
                                        
                                        {/* Edge shine effect */}
                                        <div className="absolute inset-0 rounded-full bg-gradient-to-r from-transparent via-yellow-100/60 to-transparent opacity-50 animate-shimmer"></div>
                                    </div>
                                </div>
                                
                                {/* Glow effect on hover */}
                                <div className="absolute inset-0 rounded-full bg-amber-400/20 blur-xl scale-110 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            </div>
                        </button>
                        
                        {/* Subtitle */}
                        <p className="mt-8 text-amber-200/60 text-sm tracking-widest uppercase">
                            Click to enter
                        </p>
                    </div>

                    {/* Password prompt modal */}
                    {showPasswordPrompt && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn">
                            <div className="bg-gradient-to-br from-amber-950 to-black border border-amber-700/50 rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl animate-slideUp">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-amber-400">Enter Password</h2>
                                    <button
                                        onClick={handleClose}
                                        className="text-amber-400 hover:text-amber-300 transition-colors"
                                        aria-label="Close"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                
                                <div>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Password"
                                        className="w-full px-4 py-3 bg-black/50 border border-amber-700/50 rounded text-amber-100 placeholder-amber-800 focus:outline-none focus:border-amber-500 transition-colors"
                                        autoFocus
                                    />
                                    
                                    {error && (
                                        <p className="mt-2 text-red-400 text-sm">{error}</p>
                                    )}
                                    
                                    <button
                                        onClick={handleSubmit}
                                        className="w-full mt-6 px-6 py-3 bg-gradient-to-r from-yellow-500 to-amber-600 text-amber-950 font-bold rounded hover:from-yellow-400 hover:to-amber-500 transition-all duration-300 transform hover:scale-105"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CulturalCurrencyLanding />);
    </script>
</body>
</html>
