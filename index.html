<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Currency | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #050505;
            --accent-gold: #d4af37; /* Optional accent color for 'premium' feel */
            --text-white: #ffffff;
            --button-bg: rgba(255, 255, 255, 0.08);
            --button-hover: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 2px solid var(--text-white);
            margin-bottom: 15px;
        }

        h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; }
        p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 30px; }

        /* Link Buttons */
        .btn-list { display: flex; flex-direction: column; gap: 16px; }
        .btn {
            background: var(--button-bg);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-white);
            padding: 18px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--button-hover);
            border-color: var(--text-white);
            transform: translateY(-2px);
        }

        /* Signup Form */
        .signup-section { margin-top: 50px; padding: 20px; border-top: 1px solid #222; }
        .signup-form { display: flex; margin-top: 15px; }
        .signup-form input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            background: #111;
            color: white;
            border-radius: 4px 0 0 4px;
        }
        .signup-form button {
            padding: 12px 20px;
            border: none;
            background: var(--text-white);
            color: black;
            font-weight: bold;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Social Icons */
        .socials { margin-top: 40px; font-size: 1.5rem; }
        .socials a { color: var(--text-white); margin: 0 15px; transition: opacity 0.3s; }
        .socials a:hover { opacity: 0.6; }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="Images/ccp-logo-transparent.png" alt="Cultural Currency" class="logo">
        <h1>Cultural Currency</h1>
        <p>B-Sides & Deep Cuts Collective</p>

        <div class="btn-list">
            <a href="https://open.spotify.com/playlist/58SeJSxjo0Fr0PFCVsskxu" class="btn">Spotify Playlists</a>
            <a href="#" class="btn">Next Party RSVP</a>
            <a href="#" class="btn">Contact Us</a>
        </div>

        <div class="signup-section">
            <h3>Join the Guestlist</h3>
            <form class="signup-form">
                <input type="email" placeholder="email@example.com" required>
                <button type="submit">SUBMIT</button>
                <input type="hidden" name="_next" value="https://culturalcurrency.vip/thanks.html">
                <input type="text" name="_gotcha" style="display:none">
            </form>
        </div>

        <div class="socials">
            <a href="https://open.spotify.com/user/1264699547"><i class="fab fa-spotify"></i></a>
            <a href="https://www.instagram.com/culturalcurrencypresents/"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
