<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Currency Presents - Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ccp-speakeasy.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: 0;
        }
        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e, 0 0 30px #ff006e, 0 0 40px #8338ec;
            }
            50% { 
                text-shadow: 0 0 20px #ff006e, 0 0 30px #ff006e, 0 0 40px #ff006e, 0 0 50px #8338ec, 0 0 60px #8338ec;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            animation: neonPulse 3s ease-in-out infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .nav-link {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .nav-link:hover {
            border-bottom-color: #ff006e;
            color: #ff006e;
        }
        
        .spotify-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 110, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.2), 0 0 60px rgba(131, 56, 236, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <div 
            class="absolute inset-0 bg-cover bg-center"
            style="background-image: url('https://github.com/user-attachments/assets/4c8e472f-e9c1-4c3a-8a4f-dcdbfba7498f'); background-position: center center;"
        ></div>
        <!-- Overlay with blur -->
        <div class="absolute inset-0 backdrop-blur-md bg-black/60"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header Navigation -->
        <header class="py-6 px-6">
            <div class="container mx-auto">
                <nav class="flex justify-between items-center">
                    <a href="/" class="neon-text text-2xl md:text-3xl font-black uppercase tracking-wider">
                        Cultural Currency
                    </a>
                    <div class="flex gap-6 md:gap-8">
                        <a href="/main.html" class="nav-link text-white font-semibold uppercase text-sm md:text-base">
                            Playlist
                        </a>
                        <a href="/about.html" class="nav-link text-white font-semibold uppercase text-sm md:text-base">
                            About
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-6 py-12">
            <div class="container mx-auto max-w-4xl">
                <div class="spotify-container rounded-2xl p-6 md:p-10 fade-in">
                    <!-- Title Section -->
                    <div class="text-center mb-8">
                        <h1 class="neon-text text-4xl md:text-5xl font-black mb-4 uppercase">
                            Deep Cuts & B-Sides
                        </h1>
                        <div class="w-32 h-1 bg-gradient-to-r from-pink-600 via-purple-600 to-pink-600 mx-auto mb-4"></div>
                        <p class="text-lg md:text-xl text-purple-300">
                            Curated playlist for music lovers
                        </p>
                    </div>

                    <!-- Spotify Player -->
                    <div class="w-full">
                        <iframe 
                            data-testid="embed-iframe" 
                            style="border-radius:12px" 
                            src="https://open.spotify.com/embed/playlist/58SeJSxjo0Fr0PFCVsskxu?utm_source=generator" 
                            width="100%" 
                            height="352" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy"
                        ></iframe>
                    </div>

                    <!-- Call to Action -->
                    <div class="text-center mt-8">
                        <p class="text-gray-300 mb-4">
                            Experience the full vibe at our next event
                        </p>
                        <a 
                            href="https://posh.vip/f/48af1"
                            class="inline-block px-8 py-3 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full font-semibold uppercase tracking-wider hover:from-pink-500 hover:to-purple-500 transition-all duration-300 transform hover:scale-105"
                        >
                            RSVP
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 px-6 border-t border-pink-900/30">
            <div class="container mx-auto text-center">
                <p class="text-gray-400 text-sm">
                    Â© 2024 Cultural Currency Presents. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
